<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cosgame Abstract</title>
<link rel="stylesheet" type="text/css" href="/view/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/view/css/mainTheme.css">
<link rel="stylesheet" type="text/css" href="/view/css/oinkTheme.css">
<link rel="stylesheet" type="text/css" href="/view/css/oinkOther.css">
</head>
<script src="/js/lib/angular.js"></script>
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/bootstrap.js"></script>
<script src="/js/lib/angular-websocket.js"></script>
<script src="/js/app/oinkGameController.js"></script>
<style>
</style>
<body ng-app="oinkGameApp" ng-controller="oinkGameCtrl">
	<div>
		<table>
			<tr>
				<td colspan="2">
					<h1>抽象小品</h1>
				</td>
			</tr>
			<tr>
				<td style="vertical-align: top">
					游戏开始
				</td>
				<td style="vertical-align: top">
					
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button ng-click="goto('oink')">退出</button>
					<button ng-click="dismiss()" ng-show="username == lord">解散</button>
				</td>
			</tr>
		</table>
		
	</div>
	<div ng-show="game==STARTUPS">
		<div id="player-zone">
			<div ng-repeat="p in players track by $index" style="float: left;">
				<table>
					<tr>
						<td>
							<div ng-repeat="a in p.antiMonopoly track by $index" style="float: left;">
								{{a.num}}
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<table>
								<tr ng-repeat="b in p.play track by $index">
									<td>{{b.num}}</td>
									<td>{{b.name}}</td>
									<td>{{b.played}}</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div style="clear:both"></div>
		<div id="discard-zone">
			<div id="deck" ng-repeat="c in deck track by $index" ng-include="'/view/html/StartupsCard.html'" class="card card-size card-size-discard">
				
			</div>
			
			<div ng-repeat="c in gamedata.discard track by $index" ng-include="'/view/html/StartupsCard.html'" class="card card-size card-size-discard">
				
			</div>
			
		</div>
		<div style="clear:both"></div>
		<div>
			<div ng-show="phase == 2">
				<span>请打出或弃置一张牌</span>
				<button ng-show="chosenCard != -1" ng-click="discard()">弃置</button>
				<button ng-show="chosenCard != -1" ng-click="play()">打出</button>
			</div>
		</div>
		<div id="hand-zone" style="padding-top: 40px">
			<div ng-repeat="c in hand track by $index" ng-include="'/view/html/StartupsCard.html'" class="card card-size card-size-hand" ng-style="c.cstyle" ng-click="clickCard($index)"></div>
		</div>
		<div style="clear:both"></div>
	</div>
	
	{{gamedata}}
</body>
