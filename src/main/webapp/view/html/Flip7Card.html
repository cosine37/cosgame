<div style="height:318px; width: 208px; border-radius: 10px; border: 6px solid white" ng-style="c.backgroundStyle">
	<div ng-show="c.num<1000">
		<div style="height: 60px; width: 60px; margin-left: 10px; margin-top: 10px; border-radius: 15px; float:left;
			font-family: 'yzgc'; font-size: 38px; text-align: center; vertical-align: center; padding-top: 5px;" ng-style="c.bannerStyle">
			<div ng-show="c.num<100">{{c.num}}</div>
			<div ng-show="c.num>100 && c.num<110">+{{c.num%100}}</div>
			<div ng-show="c.num>=110 && c.num<200" style="font-size: 28px;padding-top: 5px;">+{{c.num%100}}</div>
			<div ng-show="c.num>200">Ã—{{c.num%100}}</div>
		</div>
		<div style="width: 5px; height:60px;float:left;"> </div>
		<div style="color: white; font-family: 'yzgc';font-size: 26px; padding-top: 10px; text-align: right; width:119px; height:60px; float:left; padding-right:10px">{{c.name}}</div>
		<div style="clear:both"></div>
	</div>
	<div style="height: 160px; width: 160px; margin-left: 23px; margin-top: 40px;" ng-style="c.imgStyle" ng-show="c.num<1000">
	</div>
	
	<div ng-show="c.num>1000" style="color: white; font-family: 'yzgc';font-size: 36px; padding-top: 10px; text-align: center; width:194px;"  >
		{{c.name}}
	</div>
	<div ng-show="c.num>1000" style="height: 160px; width: 160px; margin-left: 23px; margin-top: 10px" ng-style="c.imgStyle">
	</div>
	<div ng-show="c.num>1000" style="color: white; font-family: 'yzgc';font-size: 20px;padding-top: 10px; text-align: center; width:194px;">
		{{c.desc}}
	</div>
