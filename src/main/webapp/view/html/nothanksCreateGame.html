<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cosgame No Thanks</title>
<link rel="stylesheet" type="text/css" href="/view/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/view/css/mainTheme.css">
<link rel="stylesheet" type="text/css" href="/view/css/nothanksTheme.css">
<link rel="stylesheet" type="text/css" href="/view/css/nothanksOther.css">
</head>
<script src="/js/lib/angular.js"></script>
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/bootstrap.js"></script>
<script src="/js/app/nothanksCreateGameController.js"></script>
<body ng-app="nothanksCreateGameApp" ng-controller="nothanksCreateGameCtrl">
	<button ng-click="goto('nothanks')">back</button>
	<button ng-click="addbot()">add bot</button>
	<button ng-click="startGame()">start game</button>
	<button ng-click="dismiss()" ng-show="lord == username">dismiss</button>
	<div>
		<table>
			<tr ng-repeat="p in playerNames track by $index">
				<td>{{p}}</td>
				<td><span ng-show="$index == curPlayer">start player</span></td>
				<td><button ng-show="username == lord && $index != curPlayer" ng-click="setStartPlayer($index)">set as start player</button></td>
				<td><button ng-show="lord == username && $index != '0'" ng-click="kick($index)">踢</button></td>
			</tr>
		</table>
		<p>初始红包数量：{{initialRevealedMoney}}</p>
	</div>
	<div>
		<button ng-repeat="t in initialMoneyOptions" ng-click="setInitialRevealedMoney(t)">{{t}}</button>
	</div>
	<p>{{gamedata}}</p>
</body>
</html>
