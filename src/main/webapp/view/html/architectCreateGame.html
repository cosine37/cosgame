<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cosgame Architect</title>
<link rel="stylesheet" type="text/css" href="/view/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/view/css/mainTheme.css">
<link rel="stylesheet" type="text/css" href="/view/css/architectTheme.css">
<link rel="stylesheet" type="text/css" href="/view/css/architectOther.css">
</head>
<script src="/js/lib/angular.js"></script>
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/bootstrap.js"></script>
<script src="/js/lib/angular-websocket.js"></script>
<script src="/js/app/architectCreateGameController.js"></script>
<style>
body {
	background: linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) ), url('/image/Architect/create_bg.jpg');
	-webkit-background-size: cover;
	-moz-background-size:  cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>
<body ng-app="architectCreateGameApp" ng-controller="architectCreateGameCtrl">
	
	<div class="create-div">
		<table>
			<tr>
				<td colspan="2"><h1 class="create-title">雕梁画栋</h1></td>
			</tr>
			<tr style="height: 270px; color: white">
				<td style="vertical-align: top">
					<table>
						<tr>
							<td colspan="2"><h4>玩家列表</h4></td>
						</tr>
						<tr ng-repeat="p in players track by $index">
							<td>{{p.name}}</td>
							<td>
								<button ng-click="kick($index)" ng-show="$index != 0 && username == lord">踢</button>
								<span ng-show="$index == 0" style="color:yellow">(房主)</span>
							</td>
						</tr>
					</table>
				</td>
				<td style="vertical-align: top">
					<table>
						<tr>
							<td><h4>游戏设置</h4></td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" ng-checked="settings[0]==1" ng-click="settingSwitch(1)" ng-disabled="lord != username">
								<label>额外卡牌</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" ng-checked="settings[2]==1" ng-click="settingSwitch(2)" ng-disabled="lord != username">
								<label>孔性一扩</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" ng-checked="settings[1]==1" ng-click="settingSwitch(1)" ng-disabled="lord != username">
								<label>显示分数</label>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button ng-click="startGame()" ng-show="lord == username">开始游戏</button>
					<button ng-click="goto('architect')">退出</button>
					<button ng-click="dismiss()" ng-show="lord == username">解散</button>
				</td>
			</tr>
			
		</table>
	</div>
	
	<!-- 
	<div>
		{{gamedata}}
	</div>
	 -->
</body>
</html>
